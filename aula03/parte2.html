<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- head, do inglês cabeça, contém os elementos não visuais do site, por exemplo configurações -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 3 - parte 2</title>
</head>
<body>
    <!-- body, do inglês corpo, contém os elementos visuais na janela do site -->
    
    <div id="mainbox">
        <h1>Victória Almeida</h1>
        <ul>
            <!-- unordered list | lista não ordenada -->
            <li><strong>idade: </strong>17</li>
        </ul>
    </div>
</body>
</html>
