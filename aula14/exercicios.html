<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>exercícios JS - condicional e repetição</h1>
    </header>
    <main>
        <h2>exercício 1</h2>
        <p>complete o for abaixo para imprimir os números pares de 1 a 10</p>
        <ul>
            <script>
                for(let i = 1; i <= 10; i++){
                    if(i % 2 == 0){
                        document.write(`<p>${i}</p>`);
                    }
                }
            </script>
        </ul>
        <h2>exercício 2</h2>
        <p>complete o while abaixo para imprimir os números pares de 1 a 10</p>
        <ul>
            <script>
                let i = 1;
                while (i <= 10) {
                    if(i % 2 == 0){
                        document.write(`<p>${i}</p>`);
                    }
                    i++;
                }
            </script>
        </ul>
    </main>
</body>
</html>
